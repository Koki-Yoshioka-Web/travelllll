<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>沖縄旅行しおり</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Comic Sans MS", sans-serif;
      }

      /* 全体のコンテナ */
      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url("sea.png"); /* 海の表面の画像 */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* 水のアニメーション */
      .water {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0;
        background-color: #00bfff;
        animation: fillWater 5s ease-in-out forwards; /* 水が溜まるアニメーション */
      }

      /* 水が溜まるアニメーション */
      @keyframes fillWater {
        0% {
          height: 0;
        }
        100% {
          height: 100%;
        }
      }

      /* ローディングの進捗 */
      .loading-text {
        position: absolute;
        color: white;
        font-size: 2em;
        z-index: 10;
        text-align: center;
      }

      /* ローディングバー */
      .loading-bar-container {
        position: absolute;
        bottom: 20%;
        width: 80%;
        height: 30px;
        background-color: rgba(255, 255, 255, 0.6);
        border-radius: 15px;
        overflow: hidden;
      }

      .loading-bar {
        height: 100%;
        width: 0;
        background-color: #32cd32;
        animation: loadingProgress 5s linear forwards;
      }

      /* ローディングの進捗 */
      @keyframes loadingProgress {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      /* 下に潜る過程で背景画像が動く */
      .bottom-text {
        position: absolute;
        top: 90%;
        left: 50%;
        transform: translateX(-50%);
        color: #00bfff;
        font-size: 1.5em;
        z-index: 5;
      }

      /* パスワードフォーム */
      .password-container {
        position: absolute;
        top: 45%; /* 位置を調整して少し上に配置 */
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        color: white;
        display: none; /* 初期状態では非表示 */
        width: 80%; /* 幅を調整 */
        max-width: 400px; /* 最大幅を設定 */
      }

      .password-container input {
        padding: 10px;
        font-size: 1.2em;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
      }

      .password-container button {
        padding: 10px 20px;
        font-size: 1.2em;
        border-radius: 5px;
        background-color: #32cd32;
        color: white;
        border: none;
        cursor: pointer;
      }

      .password-container button:hover {
        background-color: #228b22;
      }

      /* エラーメッセージ */
      #error-message {
        color: red;
        display: none;
      }

      /* フェードアウト効果 */
      .fade-out {
        opacity: 1;
        transition: opacity 1s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- 潜るアニメーションを施したコンテナ -->
    <div class="container">
      <div class="water"></div>
      <!-- 水が溜まる -->
      <div class="loading-text">
        <h1>旅のしおり</h1>
        <p>読み込み中...</p>
      </div>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
        <!-- ローディングバー -->
      </div>
    </div>

    <!-- パスワード入力フォーム -->
    <div class="password-container">
      <h2>あいことばを入力</h2>
      <input type="password" id="password" placeholder="あいことばを入力" />
      <button onclick="checkPassword()">送信</button>
      <p id="error-message">あいことばが間違っています。</p>
    </div>

    <script>
      // 5秒後にフェードアウトしてパスワードフォームを表示
      setTimeout(function () {
        document.querySelector(".container").style.display = "none"; // オープニング画面を隠す
        document.querySelector(".password-container").style.display = "block"; // パスワードフォームを表示
      }, 5000); // 5000ミリ秒 = 5秒

      // 正しいパスワードを検証する関数
      function checkPassword() {
        var password = document.getElementById("password").value;
        var correctPassword = "0709"; // 正しいパスワードを設定

        if (password === correctPassword) {
          window.location.href = "top.html";
        } else {
          // パスワードが間違っている場合、エラーメッセージを表示
          document.getElementById("error-message").style.display = "block";
        }
      }
    </script>
  </body>
</html>
