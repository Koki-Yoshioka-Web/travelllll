<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>沖縄旅行 3泊4日</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Comic Sans MS", sans-serif;
      }

      /* ナビゲーションバー */
      nav {
        background-color: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        z-index: 1000;
      }

      nav ul {
        display: flex;
        justify-content: space-around; /* 等間隔で中央揃え */
        align-items: center;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline-block;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        text-transform: uppercase;
        font-weight: bold;
      }

      nav ul li a:hover {
        color: #ffcc00;
      }

      /* ヒーローセクション */
      .hero {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
        overflow: hidden;
      }

      .hero h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 50px;
        color: white;
        text-align: center;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        animation: pop 1.5s infinite ease-in-out, colorChange 3s infinite;
        font-weight: bold;
        letter-spacing: 2px;
      }

      /* アニメーション */
      @keyframes pop {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      @keyframes colorChange {
        0% {
          color: #ff6347;
        }
        25% {
          color: #f0e68c;
        }
        50% {
          color: #ff1493;
        }
        75% {
          color: #1e90ff;
        }
        100% {
          color: #32cd32;
        }
      }

      /* もちものボタン */
      .check-button {
        position: absolute;
        bottom: 15px; /* 画面下部からの距離 */
        right: 15px; /* 画面右端からの距離 */
        z-index: 1001;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        text-decoration: none;
        background-color: white; /* 背景色を白に */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      .check-button img {
        width: 70%;
        height: auto;
      }

      .check-button:hover {
        background-color: #ffcc00;
        transform: scale(1.1);
      }

      /* スライドショーの設定 */
      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .show {
        opacity: 1;
      }

      /* レスポンシブデザイン */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 30px; /* スマホ画面でh1のサイズを調整 */
        }

        nav ul li a {
          font-size: 1em; /* ナビゲーションのフォントサイズを少し小さく */
        }
      }
    </style>
  </head>
  <body>
    <!-- ヒーローセクション -->
    <div class="hero">
      <!-- ナビゲーションバー -->
      <nav>
        <ul>
          <li><a href="day1.html">1日目</a></li>
          <li><a href="day2.html">2日目</a></li>
          <li><a href="day3.html">3日目</a></li>
          <li><a href="day4.html">4日目</a></li>
        </ul>
      </nav>

      <!-- もちものボタン -->
      <a href="check.html" class="check-button">
        <img src="bag.png" alt="もちもの" />
      </a>

      <!-- スライドショーの背景画像 -->
      <div class="slide" style="background-image: url('aono.png')"></div>
      <div class="slide" style="background-image: url('hana.png')"></div>
      <div class="slide" style="background-image: url('sisa.png')"></div>

      <!-- タイトル -->
      <h1>沖縄本島<br />石垣島<br />旅行</h1>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");
      const totalSlides = slides.length;

      function showNextSlide() {
        slides[currentSlide].classList.remove("show");
        currentSlide = (currentSlide + 1) % totalSlides;
        slides[currentSlide].classList.add("show");
      }

      // 最初のスライドを表示
      slides[currentSlide].classList.add("show");

      // 5秒ごとにスライドを切り替える
      setInterval(showNextSlide, 5000);
    </script>
  </body>
</html>
