<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>沖縄旅行 3泊4日</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Comic Sans MS", sans-serif;
      }

      /* ナビゲーションバー */
      nav {
        background-color: rgba(0, 0, 0, 0.6);
        position: absolute; /* 写真内に配置 */
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 20px;
        z-index: 1000;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      nav ul li {
        display: inline;
        margin: 0 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        text-transform: uppercase;
        font-weight: bold;
      }

      nav ul li a:hover {
        color: #ffcc00; /* ホバー時の色 */
      }

      /* ヒーローセクション */
      .hero {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        text-shadow: 3px 3px 5px rgba(255, 255, 255, 0.7);
        background-size: cover;
        background-position: center;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 2s forwards; /* フェードインアニメーション */
      }

      .hero h1 {
        font-size: 4em;
        text-align: center;
        margin: 0;
        display: inline-block;
        animation: wave 4s ease-in-out infinite,
          colorChange 6s ease-in-out infinite; /* アニメーションの時間を変更 */
        font-weight: bold;
      }

      /* 波打つアニメーション */
      @keyframes wave {
        0% {
          transform: translateY(0);
        }
        25% {
          transform: translateY(-20px);
        }
        50% {
          transform: translateY(0);
        }
        75% {
          transform: translateY(20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* 文字色がランダムに変化するアニメーション */
      @keyframes colorChange {
        0% {
          color: #ff6347; /* トマト色 */
        }
        25% {
          color: #f0e68c; /* カーキ色 */
        }
        50% {
          color: #ff1493; /* ディープピンク */
        }
        75% {
          color: #1e90ff; /* ドジャーブルー */
        }
        100% {
          color: #32cd32; /* ライムグリーン */
        }
      }

      /* スライドショーの設定 */
      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .show {
        opacity: 1;
      }

      /* コンテンツセクション */
      .content {
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        max-width: 800px;
        margin: 20px auto;
      }

      /* フェードインアニメーション */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- ヒーローセクション -->
    <div class="hero">
      <!-- ナビゲーションバー -->
      <nav>
        <ul>
          <li><a href="day1.html">1日目</a></li>
          <li><a href="day2.html">2日目</a></li>
          <li><a href="day3.html">3日目</a></li>
          <li><a href="day4.html">4日目</a></li>
          <li><a href="check.html">必要なもの</a></li>
        </ul>
      </nav>
      <!-- スライドショーの背景画像 -->
      <div class="slide" style="background-image: url('aono.png')"></div>
      <div class="slide" style="background-image: url('hana.png')"></div>
      <div class="slide" style="background-image: url('sisa.png')"></div>
      <h1>
        <span>沖</span><span>縄</span><span>本</span><span>島</span>・
        <span>石</span><span>垣</span><span>島</span> 3泊4日 旅行
      </h1>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");
      const totalSlides = slides.length;

      function showNextSlide() {
        slides[currentSlide].classList.remove("show");
        currentSlide = (currentSlide + 1) % totalSlides;
        slides[currentSlide].classList.add("show");
      }

      // 最初のスライドを表示
      slides[currentSlide].classList.add("show");

      // 5秒ごとにスライドを切り替える
      setInterval(showNextSlide, 2500);
    </script>
  </body>
</html>
